<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <nav>
        <a href="/"> 🏠 Inicio</a>
        <a href="login.html"> 👤 Iniciar sesión</a>
        <a href="register.html"> ✍️ Regístrate </a>
    </nav>

    <h1>Ingresa</h1>
    <form id='login-form' action="">

        <label for="user">
            <span class="dynamic-label">Correo:</span>
            <input placeholder=" " type="email" name="user" id="user" autocomplete="off" required>
        </label>

        <label for="pass">
            <span class="dynamic-label">Contraseña:</span>
            <input placeholder=" " type="password" name="pass" id="pass" required>
        </label>

        <div id="feedback-login"></div>
        <div class="action">
            <button type="submit">
                Ingresar
            </button>

            <button type="reset">
                Limpiar
            </button>
        </div>

    </form>
</body>

</html>
